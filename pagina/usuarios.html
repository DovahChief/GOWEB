<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

    crossorigin="anonymous">

    </script>
    
    <title>USUARIOS EN BD</title>
</head>
<body>
    <h1>Lista de usuarios</h1>

    <div class="panel panel-default">
    <!-- Default panel contents -->
        <div class="panel-heading">Lista de usuarios</div>

        <!-- Table -->
        <table class="table">
            <tr>
                <th>U_ID</th>
                <th>NOMBRE</th> 
                <th>APELLIDO</th>
                <th>USERNAME</th> 
                <th>E-MAIL</th>
            </tr>
        
            <script type="text/javascript">
                for(i in RESP_OBJ.users){
                    document.write("<tr>")
                    document.write("<td>" + RESP_OBJ.users[i].id +"</td>" );
                    document.write("<td>" + RESP_OBJ.users[i].first +"</td>" );
                    document.write("<td>" + RESP_OBJ.users[i].last +"</td>" );
                    document.write("<td>" + RESP_OBJ.users[i].username +"</td>" );
                    document.write("<td>" + RESP_OBJ.users[i].email +"</td>" );
                    document.write("</tr>")
                }
            </script>

        </table>
    </div>
</body>
</html>
